  - text: नमस्ते! मैं सरकारी कृषि योजना की जानकारी में विशेषज्ञ हूं।
  - text: अभिवादन! मैं सरकारी कृषि कार्यक्रमों के लिए आपका पसंदीदा चैटबॉट हूं।
