- intent: Asking_Who_are_you
  examples: |
    -क्या मैं आपकी पहचान जान सकता हूँ?
    -क्या आप कृपया अपना परिचय दे सकते हैं?
    -मैं जिससे बात कर रहा हूं?
    -क्या आप मुझे अपने बारे में कुछ बता सकते हैं?
    -तुम्हारा नाम क्या है?
    -कृपया अपनी पहचान बताएं।
    -आप वास्तव में कौन हैं?
    -क्या मैं पूछ सकता हूँ कि मैं किससे बात कर रहा हूँ?
    -आपका नाम और पृष्ठभूमि क्या है?
    -मुझे थोड़ा बताओ कि तुम कौन हो?
    -क्या आप अपने बारे में कुछ जानकारी दे सकते हैं?
    -मैं आपकी पहचान जानने को उत्सुक हूं. साझा करने के लिए परवाह?
    -कृपया अपना नाम और विवरण साझा करें।
    -क्या कहकर बुलाऊँ तुम्हें?
    -क्या आप मेरे लिए अपनी पहचान स्पष्ट कर सकते हैं?
    -मुझे तुम्हें थोड़ा और अच्छे से जानने दो।
    -इस नाम से कौन जाता है?
    -क्या आप अपनी पृष्ठभूमि पर कुछ प्रकाश डाल सकते हैं?
    -आपकी कहानी क्या है?
    -अगर आपको कोई आपत्ति न हो तो अपना परिचय दें।

