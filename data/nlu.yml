- intent: asking_schemes
  examples: |
    -क्या आप विभिन्न कृषि योजनाओं का वर्णन कर सकते हैं?
    -मैं विभिन्न कृषि कार्यक्रमों के बारे में सुनना चाहूंगा। क्या आप कुछ साझा कर सकते हैं?
    -कृपया विभिन्न कृषि पहलों के बारे में जानकारी प्रदान करें।
    -क्या आप मुझे उन विभिन्न कृषि परियोजनाओं के बारे में बता सकते हैं जिनके बारे में आप जानते हैं?
    -यदि आप चाहें तो विभिन्न कृषि योजनाओं के बारे में विवरण साझा करें।
    -मुझे विभिन्न कृषि योजनाओं के बारे में जानने में दिलचस्पी है। क्या आप मुझे और बता सकते हैं?
    -क्या आप मुझे विभिन्न कृषि कार्यक्रमों का एक सिंहावलोकन दे सकते हैं?
    -मुझे विभिन्न कृषि योजनाओं के बारे में बताएं जो मौजूद हैं।
    -मैं विभिन्न कृषि पहलों के बारे में जानने को उत्सुक हूं। आप मुझे क्या बता सकते हैं?
    -क्या आप विभिन्न कृषि नीतियों और कार्यक्रमों पर प्रकाश डाल सकते हैं?
    -यदि आप विभिन्न कृषि योजनाओं पर चर्चा कर सकें तो मुझे खुशी होगी।
    -कृपया उपलब्ध विभिन्न कृषि कार्यक्रमों के बारे में विस्तार से बताएं।
    -मैं कई कृषि योजनाओं के बारे में जानकारी इकट्ठा करना चाह रहा हूं।
    -कृपया विभिन्न कृषि परियोजनाओं के बारे में अपना ज्ञान साझा करें।
    -क्या आप कृषि योजनाओं की विविधता के बारे में जानकारी प्रदान कर सकते हैं?

